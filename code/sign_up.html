<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Sign Up</title>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed" rel="stylesheet">

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em" crossorigin="anonymous"></script>
  </head>
  <body>

    <style media="screen">
      body{
        font-family: 'Roboto Condensed', sans-serif;
      }
    </style>

    <nav class="navbar fixed-top navbar-expand-sm navbar-dark bg-dark">
      <a class="navbar-brand" href="main_page.html">
        <img src="res/demo_logo.png" width="30" height="30" alt="">
      </a>
      <a class="navbar-brand" href="main_page.html">MIMIZ</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <!-- <li class="nav-item active">
            <a class="nav-link" href="sign_up.html">Sign Up <span class="sr-only">(current)</span></a>
          </li> -->
      </div>

    </nav>

    <p></p>
    <div class="container" id="signupcontainer">

      <div class="jumbotron">
        <h1 class="display-4">Sign Up</h1>
        <p class="lead">Sign up to MIMIZ with your email<p>
      </div>

      <form>
        <div class="form-group">
          <label class="labs" for="exampleInputEmail1">Username</label>
          <input type="text" class="form-control" id="exampleInputUserName" aria-describedby="emailHelp" placeholder="Username">
        </div>
        <div class="form-group">
          <label class="labs" for="exampleInputEmail1">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email">
        </div>
        <div class="form-group">
          <label class="labs" for="exampleInputPassword1">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
        </div>
        <div class="form-group">
          <label class="labs" for="exampleInputPassword1">Repeat Password</label>
          <input type="password" class="form-control" id="exampleRepeatPassword1" placeholder="Repeat Password">
        </div>
        <div class="form-group form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">I agree to the Terms of Service</label>
        </div>
        <button type="submit" class="btn btn-light">Submit</button>
      </form>

    </div>

    <form class="" action="index.html" method="post">

    </form>
    <style media="screen">
      #signupcontainer{
        margin-top: 100px;
        margin-bottom: 50px;
      }
    </style>
  </body>
</html>
